<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	background-color: aliceblue;
	color: brown;
	font-size: 18px;
	font-family: "Lucida Console", Sans-Serif;
	text-indent: 1em;
}
span {
	font-size: 1.5em;
	text-decoration: underline;
}
</style>
</head>
<body>
<h3>텍스트와 폰트</h3>
<hr>
<p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 18px 크기이고 
<span>저는 이보다 1.5배 큽니다.</span></p>
</body>
</html>

<!-- 
font-family: "Lucida Console", Sans-Serif;
공백 때문에 " " 안에 
첫번째 글꼴이 없으면 두번째 글꼴로 적용

text-indent: 1em; (em: 현재 글자 크기가 기본)
문단 첫글자 들여쓰기
 -->
