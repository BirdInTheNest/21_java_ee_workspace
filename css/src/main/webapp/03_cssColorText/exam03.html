<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	font-family: "Times New Roman", Serif; /* 글꼴만 지정 */
	font-size: large; /* 크기만 지정 */
}
h3 {
	font: italic bold 40px consolas, sans-serif; /* 스타일, 크기, 글꼴 다 지정 가능 */
}
</style>
</head>
<body>
	<h3>Consolas font</h3>
	<hr/>
	<p style="font-weight: 900;">font-weight 900</p>
	<p style="font-weight: 100;">font-weight 100</p>
	<p style="font-style: italic;">Italic Style</p>
	<p style="font-style: oblique;">Oblique Style</p>
	<p>현재 크기의 <span style="font-size: 1.5em;">1.5배</span> 크기로</p>
</body>
</html>
