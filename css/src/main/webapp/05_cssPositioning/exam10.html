<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.item span { /* .item span은 span 태그 안에 있는 span을 가리킵니다. */
	visibility: hidden; /* visibility: hidden 공간을 확보합니다. */
}
.item:hover span {
	visibility: visible;
	color:red;
}

</style>
</head>
<body>
	<h3>다음 빈 곳에 숨은 단어?</h3>
	<hr>
	<ul>
		<li>I (<span class="item"><span>love</span></span>) you.
		<li>CSS is Cascading
			(<span class="item"><span>Style</span></span>) Sheet.
		<li>응답하라 (<span class="item"><span>1988</span></span>).
	</ul>
</body>
</html>
