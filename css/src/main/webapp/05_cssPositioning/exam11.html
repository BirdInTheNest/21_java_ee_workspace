<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	width: 15em;
	height: 3em;
	border: 1px solid lightgray;
}
.hidden { overflow: hidden; }
.visible { overflow: visible; }
.scroll { overflow: scroll; }
.auto { overflow: auto; }
</style>
</head>
<body>
	<p class="hidden">overflow에 hidden 값을 적용하면 
		박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
	<p class="visible">overflow에 visible 값을 적용하면
		콘텐트가 박스를 넘어가서도 출력됩니다.</p><br>
	<p class="scroll">overflow에 scroll 값을 적용하면 
		박스에 스크롤바를 붙여 출력합니다.</p><br>
	<p class="auto">overflow에 auto 값을 적용하면 
		콘텐트가 박스를 넘어갔을 때 박스에 스크롤바를 붙여 출력합니다.</p><br>
</body>
</html>

<!-- 
overflow: hidden 넘치는 부분을 감추라는 뜻입니다.
overflow: visible 그냥 보이라는 뜻입니다.
overflow: scroll 넘치는 부분이 있든 없든 관계없이 무조건 스크롤바가 붙어 나옵니다.
overflow: auto 넘치는 부분이 없으면 스크롤바가 붙지 않고, 넘치는 부분이 있어야 스크롤바가 붙습니다.
 -->
