<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.btn {
	background: cyan;
}
</style>
</head>
<body>
<h1>show/hide</h1>
<div id="sh">
   <input type="button" class="btn" value="보이기" />
   <input type="button" value="숨기기" />
   <input type="button" value="토글" />
   <div>
      <img src="../img/2.gif" width="500px" height="300px" />
   </div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#sh > input:eq(0)').click(function(){
		$('#sh > div').show(200);
	});
	
	$('#sh > input:eq(1)').click(function(){
		$('#sh > div').hide(200);
	});
	
	$('#sh > input:eq(2)').click(function(){
		$('#sh > div').toggle(200);
	});
	//----------------------------------------
	//클릭한 버튼의 색을 cyan으로 변경하고 나머지는 원래의 색으로 변경
	$('#sh > input').click(function(){
		console.log(this); //이벤트를 발생시킨 요소의 값
		console.log($(this)); //발생한 이벤트의 객체 정보
		
		$(this).addClass('btn'); //$(this) 사용자가 선택한 객체
		
		//$('#sh > input').not(this).removeClass('btn'); //this라고 쓰면 자바스크립트 형식
		$('#sh > input').not($(this)).removeClass('btn'); //$(this)라고 쓰면 제이쿼리 형식
	});
});
</script>
</body>
</html>

<!-- 
* this와 $(this)의 차이
$('#sh > input').not(this).removeClass('btn');
$('#sh > input').not($(this)).removeClass('btn');

this는 자바스크립트 형식이고, $(this)는 제이쿼리 형식입니다.
this의 경우 해당 이벤트가 발생한 요소를 표시해주고
$(this)는 이벤트가 발생하면 발생한 태그를 Object로 보여준다는게 다른점입니다.
this  === $(this)[0]


[실행]
console.log(this);
console.log($(this));

[실행 결과]
<input type="button"  value="보이기" class="btn">

▼ S.fn.init [input]
   ▶ 0: input.btn
     length: 1
   ▶ [[Prototype]]: Object(0)


 -->
