<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn1">slideUp</button>
<button id="btn2">slideDown</button>&nbsp;&nbsp;&nbsp;

<button id="btn3">fadeIn</button>
<button id="btn4">fadeOut</button>&nbsp;&nbsp;&nbsp;

<button id="btn5">slide toggle</button>
<button id="btn6">toggle</button>

<p>이미지</p>
<img src="../img/1.gif" width="550px" height="300px">

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#btn1').click(function(){
		$('img').slideUp(1000); //단위 1/1000초
	});
	$('#btn2').click(function(){
		$('img').slideDown(1000);
	});
	
	$('#btn3').bind('click', function(){
		$('img').fadeIn(1000); //이미지가 천천히 나타난다
	});
	$('#btn4').bind('click', function(){
		$('img').fadeOut(1000); //이미지가 천천히 사라진다
	});
	
	$('#btn5').on('click', function(){ //bind 비추천, on() 사용
		$('img').slideToggle(1000); //slideUp, slideDown 번갈아
	});
	$('#btn6').on('click', function(){
		$('img').toggle(1000); //slideUp, slideDown 번갈아 (왼쪽 상단을 기준으로)
	});
	
});
</script>
</body>
</html>

<!-- 
slideUp(), slideDown(), slideToggle()은 반드시 <img> 태그에 width, height 속성을 주어야 합니다.
width, height 속성 있으면 위 아래로 움직이고, 없으면 왼쪽 상단을 기준으로 움직이는 toggle()와 똑같은 동작을 합니다.

slideUp(speed) : speed값을 지정해서 슬라이드업 효과를 줄 수 있습니다.
speed : "slow" or "fast" or milliseconds(1/1000초)
 -->
