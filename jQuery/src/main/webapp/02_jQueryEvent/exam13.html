<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
<h1>this의 사용</h1>
<div id="input">
   <h2>단독 개체의 확인</h2>
   <div id="singleButton">클릭하세요.</div>
         
   <h2>복수 개체의 확인</h2>
   <div>
      <button class="multiButton">클릭하세요.</button>
      <button class="multiButton">클릭하세요.</button>
      <button class="multiButton">클릭하세요.</button>
      <button class="multiButton">클릭하세요.</button>
   </div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#singleButton').click(function(){
		//$('#singleButton').html('감사합니다.');
		$(this).html('감사합니다.'); //클릭한 자기 자신을 의미한다. 
	});
	
	$('.multiButton').click(function(){
		//$('.multiButton').html('감사합니다.'); //클래스 속성이 multiButton 4개가 모두 바뀐다. 
		//$(this).html('감사합니다.'); //4개 중에서 클릭한 객체를 의미한다.
		
		var index = $(this).index();
		var result = index + "번째 요소를 눌렀습니다.";
		$(this).html(result);
	});
});
</script>
</body>
</html>

<!-- 
아이디 속성은 하나일 때 쓰고, 클래스 속성은 똑같은게 여러개일때 사용합니다.
둘 다 상관없이 사용해도 되긴 합니다.
