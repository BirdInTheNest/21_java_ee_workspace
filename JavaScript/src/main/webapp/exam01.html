<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("안녕 스크립트야!!");
</script>
</head>
<body>
<h1>Hello JavaScript!!</h1>
</body>
</html>

<!-- 
HTML 페이지의 <body> 태그 안을 document(문서)라고 부른다
	Document document; - 자료형 객체명
	
<body> 안에 새로운 내용을 출력
	document.write("출력할 내용");

 -->
