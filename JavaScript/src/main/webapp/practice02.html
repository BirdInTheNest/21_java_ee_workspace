<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function goSite(choice){
		var index = choice.selectedIndex;
		var site = choice.options[index].value;
		//alert(index + ", " + site);
		//console.log(index + ", " + site);
		
		window.open(site, "", "left=300, top=200, width=500, height=500");
	}
</script>
</head>
<body>
	<h3>옵션 선택으로 사이트 접속</h3>
	옵션 선택마다 새 윈도우에 접속합니다.
	<hr/>
	<select onchange="goSite(this)">
		<option>----- 선택하세요 -----</option>
		<option value="https://www.google.co.kr">구글</option>
		<option value="https://www.naver.com">네이버</option>
		<option value="http://www.daum.net">다음</option>
	</select>
</body>
</html>

<!-- 
window.open(site, "", "left=300, top=200, width=500, height=500");
left : 왼쪽에서 어느정도 여백을 가지고 창이 뜨는지
top : 위쪽에서 어느정도 여백을 가지고 창이 뜨는지
 -->
