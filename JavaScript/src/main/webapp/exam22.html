<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function printTime(){
		var days = ["일", "월", "화", "수", "목", "금", "토"]; //days[0] ~ days[6]
		var today = new Date();
		
		var yy = today.getFullYear(); //년
		var mm = today.getMonth() + 1; //월, 0->1월, 1->2월
		var dd = today.getDate(); //일
		var i = today.getDay(); //요일 (0 ~ 6)
		var day = days[i];
		
		var hh = today.getHours();
		var mi = today.getMinutes();
		var ss = today.getSeconds();
		
		var result = yy+"-"+mm+"-"+dd+" "+day+"요일 "+hh+":"+mi+":"+ss;
		
		//result 값을 id가 timer인 h1태그를 얻어서 그 안에 값을 출력하시오
		document.getElementById("timer").innerHTML = result;
		
	}
	
	function startTime(){
		setInterval(printTime, 1000); //단위 1/1000, 1초마다 printTime 호출	
	}
</script>
</head>
<body onload="startTime()">
	<h1 id="timer">현재 시간을 보여줍니다</h1>
</body>
</html>

<!-- 
<body onload> 바디를 읽고나서 바로 처리
 -->
