<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num; //var : 일반적인 타입
	let mgs;
	
	num = 12345;
	msg = "Hello";
	
	document.write(num+"<br>");
	document.write(msg+"<br>");
	
	num = "aaa";
	document.write(num+"<br>");
	
	let exist = true; //boolean
	document.write(exist+"<br>");
	
	let value1 = null;
	let value2; 
	document.write(value1+"<br>"); //null
	document.write(value2+"<br>"); //undefined - 선언만 된 상태
	//자바는 변수 선언할 때 값이 없으면 null이 되는데 자바스크립트는 undefined가 됨

</script>
</head>
<body>

</body>
</html>

<!-- 
변수
- 변수의 자료형은 값이 할당될 때 자동으로 결정된다.
- var, let으로 선언, 자바스크립트는 선언하지 않고 할당만 해도 됨

//선언
var a; 
var b;
