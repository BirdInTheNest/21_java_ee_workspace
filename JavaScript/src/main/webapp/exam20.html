class Test {
	private int x=0; //필드
	private int y=0; //필드
	
	public void setValue(int x, int y){ //메소드
		this.x = x;
		this.y = y;
	} 
	
	public void plus(){ //메소드
		return x+y;
	} 
	
	public void minus(){ //메소드
		return x-y;
	} 
	
	public void reslt(){ //메소드
		var value1 = plus()함수 호출
		var value2 = minus()함수 호출
		System.out.println("덧셈 = " + value1);
		System.out.println("뺄셈 = " + value2);
	}
}
