<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//증감 연산자
	let num = 5;
	num++; //6
	document.write("num = " + num + "<br>");
	
	++num; //7
	document.write("num = " + num + "<br>");
	
	let num2 = num++; //우선순위 (), ++ --
	document.write("num = " + num + "&emsp; num2 = " + num2 + "<br>");
	
	//1. let num2 = num;
	//2. num++;
	
	//&nbsp; 한 칸
	//&emsp; 탭 정도 띠기
	
	let num3 = --num;
	document.write("num = " + num + "&emsp; num3 = " + num3 + "<br>");
	
	//1. --num;
	//2. let num3 = num;
	
</script>
</head>
<body>

</body>
</html>
