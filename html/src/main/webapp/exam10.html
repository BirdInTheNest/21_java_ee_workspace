<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width="300" cellpadding="5" cellspacing="0">
      <!-- 제목 영역 -->
      <thead>
         <tr>
         	<!-- align="left, center, right" -->
            <th colspan="2">획득 포인트</th>
         </tr>
      </thead>
      
      <!-- 본문 영역 -->
      <tbody>
      	<tr align="center">
      		<!-- valign="top, middle(center), botton" -->
      		<td rowspan="2" valign="top">G획득</td>
      		<td>루비 결제 5000G</td>
      	</tr>
      	<tr align="center">
      		<td>가입 축하 10000G 지급</td>
      	</tr>
      </tbody>
      
      <!-- 하단 영역 -->
      <tfoot>
      	<tr>
      		<th width="50" height="30">합계</th>
      		<th>15000G</th>
      	</tr>
      </tfoot>
   </table>
</body>
</html>

<!-- 
colspan(가로 셀 병합)에서 정렬 사용할 때는
align="left, center, right" 사용

rowspan(세로 셀 병합)에서 정렬 사용할 때는 
valign="top, middle(center), botton" 사용

cellpadding 안쪽 여백, 보통 2~5로 주면 여유있어 보임
cellspacing 줄과 줄 사이 여백, 0으로 하면 한줄로 보임

margin 바깥쪽 여백


 -->
