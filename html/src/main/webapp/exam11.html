<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#subjectA:link {color: pink; text-decoration: none;}
#subjectA:visited {color: magenta; text-decoration: none;}
#subjectA:hover {color: green; text-decoration: underline;}
#subjectA:active {color: orange; text-decoration: none;} 

.num:link {color: black; text-decoration: none;}
.num:visited {color: black; text-decoration: none;}
.num:hover {color: green; text-decoration: underline;}
.num:active {color: black; text-decoration: none;} 
</style>
</head>
<body>
	<div id="content" style="border: 1px solid red;">
		<!-- 게시판 제목 -->
		<div id="title">
			<h1>공지사항</h1>
			<h2>우리 사이트의 새로운 소식을 알려드립니다.</h2>
		</div>
		<hr/>
		
		<!-- 게시물 리스트 -->
		<div id="list">
			<table border="1" width="800" align="center">
				<!-- 표 제목 -->
				<thead>
					<tr>
						<th width="50">번호</th>
						<th>제목</th>
						<th width="100">작성자</th>
						<th width="70">조회수</th>
						<th width="120">작성일</th>
					</tr>
				</thead>
				
				<!-- 본문 영역 (글목록) -->
				<tbody>
					<tr>
						<td align="center">3</td>
						<td><a href="#" id="subjectA">웹 표준+웹 접근성 실무완성 수강안내</a></td>
						<td align="center">관리자</td>
						<td align="center">123</td>
						<td align="center">2014-05-01</td>
					</tr>
					<tr>
						<td align="center">2</td>
						<td><a href="#">HTML5+반응형 웹 수강안내</a></td>
						<td align="center">관리자</td>
						<td align="center">123</td>
						<td align="center">2014-05-01</td>
					</tr>
					<tr>
						<td align="center">1</td>
						<td><a href="#">Javascript+jQuery+Ajax 수강안내</a></td>
						<td align="center">관리자</td>
						<td align="center">123</td>
						<td align="center">2014-05-01</td>
					</tr>
				</tbody>
				
				<!-- 하단 영역 (페이지 번호, 쓰기 링크 -->
				<tfoot>
					<tr>
						<td colspan="5" align="center">
							<a href="#" class="num">1</a>
							<a href="#" class="num">2</a>
							<a href="#" class="num">3</a>
							<a href="#" class="num">4</a>
							<a href="#" class="num">5</a>
						</td>
					</tr>
					<tr>
						<td colspan="5" align="right">
							<a href="#">새 글 쓰기</a>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</body>
</html>

<!-- 
div 는 한줄 영역, 블럭단위로 잡는다. 
a태그에서 # 누르면 페이지 맨 위로 올라가라

#subjectA : subjectA라는 id속성을 의미한다 
#을 붙이면 id속성인 애들을 찾는다

#subjectA:link { color:blue; } 맨 처음에 링크가 걸렸을 때

#subjectA:link {}
#subjectA:visited {} 마우스 손을 뗐을 때 (released)
#subjectA:hover {} 마우스 누르는 것이 아니라 올렸을 때
#subjectA:active {} 마우스 누르고 있을 때 (pressed)


똑같은 게 여러개 걸릴 때는 클래스 속성, .으로 표현
한 개의 값만 바꿀 때는 아이디 속성, #으료 표현
-->
