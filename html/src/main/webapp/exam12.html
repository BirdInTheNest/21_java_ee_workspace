① 블록 레벨 요소 - div, p, h1, ul

     - 블록 레벨 요소는 너비나 높이를 지정할 수 있고, 줄 바꿈 속성을 가지고 있다.
     
② 인라인 레벨 요소 - span
   - 인라인 레벨 요소는 흘러가는 요소이다.
   - 인라인 레벨 요소는 너비나 높이를 지정할 수 없으며, 줄이 바뀌지 않는 형식(inline)으로 표현된다.
   - 줄이 바뀌지 않지만, 내용이 많아서 그 상위 블록요소의 영역을 가득 채우게 되면 줄이 바뀐다.
