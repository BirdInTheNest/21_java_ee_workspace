<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p><img src="img/img1.gif" /></p>
	<p><img src="img/img2.gif" width="100" height="100" alt="오버액션토끼"/></p>
	<p><a href="https://www.google.co.kr">
		<img src="img/google.png" width="100" height="100" alt="구글"/></a></p>
</body>
</html>

<!-- 
한 줄 영역을 잡는데 p태그는 줄바꿈이 되고, div는 다닥다닥 붙는다 
img 태그는 막아도 되고 안 막아도 된다
-------------------------------------------------
img1.gif 파일을 나(exam02.html)와 같은 폴더 위치에서 찾는다
따라서 다른 폴더에 있다고 경로 지정해줘야 한다 (img/img1.gif)
이미지 파일이 많을 때 alt 를 사용해야 어떤 이미지가 안 떴는지 확인할 수 있다
a태그는 화면이동 태그
-->
